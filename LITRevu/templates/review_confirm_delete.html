<!-- review_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div>
    <p>Êtes-vous sûr de vouloir supprimer cette critique : "{{ review.headline }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'ticket_detail' review.ticket.id %}">Non, retourner</a>
</div>
{% endblock %}
