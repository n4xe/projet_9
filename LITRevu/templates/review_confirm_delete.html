<!-- review_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div>
    <p>Êtes-vous sûr de vouloir supprimer cette critique : "{{ review.headline }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'delete_review' review.ticket.id %}">Annuler</a>
</div>
{% endblock %}
