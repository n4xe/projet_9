<!-- ticket_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer ce ticket : "{{ ticket.title }}"?</p>
    <<form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'delete_ticket' ticket.id %}">Annuler</a>
</form>
{% endblock %}
